<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar un Libro</title>
    <link rel="stylesheet" href="css/add_book.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add a Book</h1>
        </div>
        <form class="form-container">
            <input type="text" placeholder="Title" class="input-field">
            <input type="text" placeholder="Author" class="input-field">
            <input type="text" placeholder="Editorial" class="input-field">
            <textarea placeholder="Description" class="input-field"></textarea>

            <div class="upload-section">
                <div class="upload-box">
                    <img src="image_icon.png" alt="Upload image" class="upload-icon">
                    <span class="upload-add">+</span>
                </div>
                <div class="upload-box">
                    <img src="pdf_icon.png" alt="Upload PDF" class="upload-icon">
                    <span class="upload-add">+</span>
                </div>
            </div>
            <button type="submit" class="confirm-btn">Confirm</button>
        </form>
        <div class="footer">
            <button class="footer-btn" onclick="openPage('add_book.html')">New Book</button>
            <button class="footer-btn" onclick="openPage('book.html')">Admin Books</button>
        </div>
        <script>
            function openPage(page) {
                // Add your logic here to navigate to the specified page
                console.log("Navigating to " + page);
                window.location.href = page; // Redirect to the specified page
            }
        </script>
    </div>
</body>
</html>
