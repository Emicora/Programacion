<app-go-back></app-go-back>

<div class="profile-edit-container">
  <div class="profile-card">
    <div class="profile-image">
      <img src="users.jpg" alt="Profile Image">
      <span class="edit-icon">✏️</span>
    </div>
    <h2>My Profile</h2>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nombre">Nombre</label>
      <input id="nombre" formControlName="nombre" type="text">
    </div>
  
    <div>
      <label for="mail">Email</label>
      <input id="mail" formControlName="mail" type="email">
    </div>

    <div>
        <label for="rol">Role</label>
        <input id="rol" formControlName="rol" type="text" readonly>
      </div>
      
    <button type="submit" [disabled]="profileForm.invalid" class="save-btn">Save Changes</button>
  </form>
</div>
<app-nav></app-nav>
