<app-go-back></app-go-back>
<div class="header">
    <h1>Book Details</h1>
</div>
<div class="book-detail-container">
    <img src="portada.jpg" alt="{{ book?.titulo }}" class="book-cover">
    <h2>{{ book?.titulo }}</h2>
    <p><strong>Autor:</strong> {{ book?.autor }}</p>
    <p><strong>Editorial:</strong> {{ book?.editorial }}</p>
    <p><strong>ISBN:</strong> {{ book?.isbn }}</p>
    <p><strong>Género:</strong> {{ book?.genero }}</p>
    <p><strong>Número de Páginas:</strong> {{ book?.num_paginas }}</p>
    <p><strong>Cantidad Disponibles:</strong> {{ book?.disponibles }}</p>
    
    <button 
        *ngIf="isUser()" 
        [routerLink]="['/loandetail', book?.id_libro]" 
        class="request-loan-button">
        Solicitar Préstamo
    </button>
</div>
