<div class="search-container">
    <div class="search-fields">
        <div *ngFor="let field of searchFields">
            <input [(ngModel)]="searchCriteria[field.name]" [placeholder]="field.placeholder" class="search-bar" />
        </div>
    </div>
    <button (click)="onSearchClick()" class="search-button">Buscar</button>
</div>
