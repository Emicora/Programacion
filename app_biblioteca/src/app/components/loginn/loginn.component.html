<div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div>
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email">
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small>Email inválido</small>
            </div>
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small>La contraseña es requerida</small>
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>

        <div class="text-below-buttons">
            <button class="below-text" routerLink="/registro">Sign Up</button>
            <button class="below-text" routerLink="/reset">Forgot Password</button>
        </div>
    </form>
</div>
